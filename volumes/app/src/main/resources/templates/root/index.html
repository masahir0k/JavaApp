<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ポートフォリオサイト</title>
<link rel="stylesheet" media="all" th:href="@{/css/ress.min.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
<script th:src="@{/js/style.js}"></script>

<!-- Favicon -->
<link rel="icon" type="image/png" th:href="@{/img/favicon.png}">

</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col span-12">
					<div class="head">
						<h1>
							<a th:href="@{/}">PORTFOLIO</a>
						</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col span-12">
					<nav>
						<div id="open">
							<img th:src="@{/img/button.png}">
						</div>
						<div id="close">
							<img th:src="@{/img/button2.png}">
						</div>
						<div id="navi">
							<ul>
								<li><a th:href="@{/}">ホーム</a></li>
								<li><a th:href="@{/form}">お問い合わせ</a></li>
								<li><a th:href="@{/form2}">お問い合わせ2</a></li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<div class="mainimg">
		<img th:src="@{/img/mainimg.jpg}" alt="メイン画像">
	</div>
	<main>
		<section>
			<div class="container">
				<h2 class="catch">問い合わせのリスト</h2>
				<table class="table table-striped" align="center">
					<thread>
						<tr>
							<th>ID</th>
							<th>名前</th>
							<th>メール</th>
							<th>文章</th>
						</tr>
					</thread>
				<tbody>
					<div class="row">
						<tr th:each="item:${items}" th:object="${item}">
							<td th:text="*{id}"></td>
							<td th:text="*{name}"></td>
							<td th:text="*{mail}"></td>
							<td th:text="*{content}"></td>
	  					</tr>
					</div>
				</tbody>
			</div>
		</section>
	</main>
</body>
</html>
